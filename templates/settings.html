<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools"><i class="material-icons">settings</i>
    <h2>&nbsp; กำหนดค่าเชื่อมต่อ (Connection setting)</h2><span flex="flex"></span>
  </div>
</md-toolbar>

<md-progress-linear md-mode="indeterminate" ng-show="showLoading"></md-progress-linear>

<md-content layout-padding>
  <div layout="row">
    <div flex="60">
      <md-input-container class="md-block">
        <label>Hostname</label>
        <input ng-model="config.host">
      </md-input-container>
    </div>
    <div flex>
      <md-input-container class="md-block">
        <label>Port</label>
        <input type="number" ng-model="config.port">
      </md-input-container>
    </div>
  </div>
  <div layout="row">
    <div flex>
      <md-input-container class="md-block">
        <label>Database</label>
        <input ng-model="config.database">
      </md-input-container>
    </div>
  </div>
    <div layout="row">
    <div flex>
      <md-input-container class="md-block">
        <label>Username</label>
        <input ng-model="config.user">
      </md-input-container>
    </div>
    <div flex>
      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" ng-model="config.password">
      </md-input-container>
    </div>
  </div>

  <div layout="row">
    <div flex>
      <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
    </div>
  </div>

</md-content>
